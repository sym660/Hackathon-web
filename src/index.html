<style>
    body {
        background: #eee;
    }
    .masthead {
        background: #eee;
        color: #fff;
        text-align: center;
        height: 100%;
    }
    .container {
        z-index: 600;
        margin-left: 30%;
        float: left;
        width: 40%;
        text-align: center;
        background: #fff;
        padding-top: 5%;
        padding-left: 5%;
        padding-right: 5%;
        height: 100%;
        box-shadow: #666 0px 0px 10px;
    }
    video {
       width: 100%;
    }
    .photoaera {
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        max-width: 60%;
        max-height: 300px;
        margin-bottom: 20px;
    }
    #show_video {
        position: fixed;
        width: 30%;
        margin-left: 35%;
        margin-top: 10%;
        padding: 10px;
        background: #FFF;
        display: none;
        z-index: 1000;
    }
    #res_list {
        display: none;
        margin: 1%;
        position: relative;
        width: 70%;
        float: left;
        margin-left: 26%;

    }
    #mask {

        position: fixed;
        height: 100%;
        width: 100%;
        background: rgba(19, 102, 102, 0.34);
        z-index: 800;
        display: none;
    }
    .res_item:hover {
        border: solid rgba(42, 199, 86, 0.38);
        cursor: default;


    }
    .res_item {
        height: 180px;
        box-shadow: #666 0px 0px 10px;
        width:900px;
    }
    .item_left {
        width: 20%;
        background: aquamarine;
        height: 100%;
        font-size: 90px;
        padding-top: 20px;
        float: left;
    }
    .item_center {
        width: 50%;
        float: left;
        height: 100%;
        text-align: left;
    }

    .item_center hr {
        width: 35%;
    }
    .item_img {
        height: auto;
        max-height: 80%;
        width: 50%;
        margin-top: 5%;
        float: left;
        margin-left: 5%;
    }
    .item_right {
        width: 30%;
        height: 100%;
        float: left;
    }
    .glass_name {
        float: left;
        width: 45%;
        margin-top: 5%;
        font-size: 50px;
        color: black;
        padding-left: 1%;
    }
    .glass_id {
        display: none;
    }

    .glass_desc {
        float: left;
        width: 45%;
        font-size: 18px;
        word-break: break-all;
        word-wrap: break-word;
        color: rgb(189, 189, 189);
        padding-left: 3%;
    }

    #nose_size {
        margin-bottom: 10px;
    }
    .res_detail {
        box-shadow: #666 0px 0px 10px;
        float: left;
        min-height: 400px;
        width: 900px;
        background: #fff;
        margin-left: 2%;
        display: none;
        margin-left: 27%;

    }
    .res_detail .item {
        height: 340px;
        float: left;
        width: 28%;
        margin-left: 4%;
      /*  display: none;*/
        /*box-shadow: #666 0px 0px 10px;*/
    }
    .res_detail .item .title {
        position: absolute;
        /* background: aquamarine; */
        /* height: 60px;*/
        margin-left: -100px;
        /* left: 28.5%; */
         width: 200px;
        /* margin-left: 3%; */
        /* left: 5%; */
        margin-top: 20px;
    }
    .res_detail .item .content {
        height: 280px;
        width: 250px;
        /* background: rgb(13, 211, 84); */
        box-shadow: #666 0px 0px 10px;
        position: absolute;
        margin-top: 60px;
    }

    .res_detail .item .content .head {
        color: #000;
        font-size: 25px;
        margin-top: 20px;
        word-break: break-all;
        word-wrap: break-word;
    }
    .res_detail .item .content .body{
        float: left;
    /* width: 45%; */
        font-size: 18px;
        word-break: break-all;
        word-wrap: break-word;
        color: rgb(129, 129, 129);
        padding-left: 5%;
        padding-right: 5%;
    }
    .res_detail .item .content .footer{
        color: rgb(153, 65, 213);
        position: absolute;
        bottom: 0;
        font-size: 80px;
        left: 25%;
    }
    .dialog {
        height: 50%;
        /* float: left; */
        width: 50%;
        position: fixed;

        margin-left: 25%;
        margin-top: 10%;
        z-index: 2000;
        /* box-shadow: #666 0px 0px 10px; */
        display: none;
        text-align: center;
        font-size: 40px;
        /* padding-top: 8%; */

    }

    .dialog_title {
        height: 40%;
        /* position: static; */
        position: absolute;
        width: 80%;
        z-index: 600;
        left: 10%;
    }

    #dialog-text {
        background: #fff;
        box-shadow: #666 0px 0px 10px;
        height: 80%;
        padding-top: 15%;
        position: absolute;
        width: 100%;
        margin-top: 10%;
    }

    .camera-area {
        position: fixed;
        /* margin-top: 10%;
        margin-left: 25%;*/
        height: 100%;
        width: 100%;
        text-align: center;
        z-index: 1000;
        display: none;
    }

    .camera-area .scan-area {
        margin-top: 10%;
        max-height: 80%;
        /* max-width: 80%; */
        /* border: aquamarine; */
        /* width: inherit; */
        /* background: aliceblue; */
        filter: blur(5px);
      /*  -webkit-filter: blur(5px);*/
    }

    .scan-area canvas{
        position: absolute;
        margin-left: -10%;
        max-width: 500px;
        max-height: 400px;
        -webkit-filter: blur(4px);
    }

    .mask_blur {
        -webkit-filter:blur(4px);
    }

    .scan-area .canvas_mask {
        height: 353px;
        width: 250px;
       /* background-color: rgba(250, 235, 215, 0.55);*/
        position: absolute;
        /* left: 25%; */
        /* top: 20%; */
        display: inline-block;
        /* margin-left: 10px; */
        /* z-index: 2000; */
        margin-left: -10%;
    }

    @keyframes uis-scale {
   from {
       transform: scale(5, 5);
   }
        to {
            transform: scale(.5,.5);
        }
    }
    @keyframes uis-rotate {
        from{
            transform: rotate(0deg);
            opacity: .2;

        }
        50% {
            transform: rotate(180deg);
            opacity: 1;

        }
        to{
            transform: rotate(360deg);
            opacity: .2;

        }
    }
     .scan-area #canvas_mask div {
         position: absolute;
         height: 20px;
         width: 20px;
         background-color: rgba(55, 249, 0, 0.4);
         left: 20px;
         top: 20px;
         animation: 3s uis-rotate linear infinite;

         animation-iteration-count: infinite;
         animation-timing-function: linear;
         border: 3px dashed #0068FF;
         -webkit-border-radius: 10px;
     }


</style>
<div id="show_video">
<video id="video"  autoplay="autoplay"></video>

<div id="dialog" class="dialog"><img class="dialog_title" src="img/error.png"/><div id="dialog-text"></div></div>

        <button id="show_btn" class="btn btn-info btn-block">拍照</button>
        <button id="upload" class="btn btn-info btn-block">上传</button>
        <button id="action" class="btn btn-info btn-block">计算</button>
    </div>
